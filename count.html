<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer New year</title>
    <link rel="icon" type="image/x-icon" href="cout.jpg">
    <link rel="stylesheet" href="timer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <h1 class="countdown">Countdown to New Year 2024 </h1>
    </div>
    <div class="timer">
        <div class="countdown-container">
            <div class="time day">100</div>
            <span class="text">Days</span>
        </div>
        <div class="countdown-container">
            <div class="time hour">100</div>
            <span class="text">Hours</span>
        </div>
        <div class="countdown-container">
            <div class="time minute">100</div>
            <span class="text">Minutes</span>
        </div>
        <div class="countdown-container">
            <div class="time seconds">100</div>
            <span class="text">Second</span>
        </div>
    </div>
        <script src="java.js"> </script>
    
</body>
</html>
